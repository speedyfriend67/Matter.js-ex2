<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Matter.js Scene</title>
</head>
<body>
    <div id="exampleContainer"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.17.1/matter.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var Engine = Matter.Engine,
                Render = Matter.Render,
                World = Matter.World,
                Bodies = Matter.Bodies,
                Constraint = Matter.Constraint,
                Events = Matter.Events;

            // create engine
            var engine = Engine.create();

            // create renderer
            var render = Render.create({
                element: document.getElementById('exampleContainer'),
                engine: engine,
                options: {
                    width: 800,
                    height: 600,
                    wireframes: false
                }
            });

            Render.run(render);

            // create bodies
            var ball = Bodies.circle(400, 200, 20, { restitution: 0.8, isStatic: true });
            var ground = Bodies.rectangle(400, 600, 800, 10, { isStatic: true });
            var constraint = Constraint.create({
                pointA: { x: 400, y: 0 },
                bodyB: ball,
                stiffness: 0.05
            });

            // add bodies to the world
            World.add(engine.world, [ball, ground, constraint]);

            // add event listener to the ball
            Events.on(ball, 'mousedown', function (event) {
                // Unfreeze the ball
                ball.isStatic = false;
            });

            // add event listener to the world to move the ground when touched
            Events.on(engine.world, 'mousedown', function (event) {
                // Move the ground up when touched
                Body.translate(ground, { x: 0, y: -10 });
            });

            // add visual effects to the ground when touched
            Events.on(engine.world, 'mousedown', function (event) {
                // Visual feedback: Change the color of the ground temporarily
                ground.render.fillStyle = '#ff0000'; // red
                setTimeout(function () {
                    ground.render.fillStyle = '#888888'; // back to gray
                }, 100);
            });

            // run the engine
            Engine.run(engine);
        });
    </script>
</body>
</html>
